<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Femboyware</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3.5rem;
      color: #f4a6d4; /* Light pink */
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1.2rem;
      color: #b5b5b5;
      font-weight: 300;
    }

    .content {
      padding: 20px;
    }

    .main-logo img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #f4a6d4;
      padding: 10px 20px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      border-radius: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #d978b2;
    }

    footer {
      margin-top: 50px;
      color: #999;
      font-size: 0.8rem;
    }

    footer a {
      color: #f4a6d4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Femboyware</h1>
      <p class="tagline">Elegant, Minimalistic, Powerful.</p>
    </header>
    <section class="content">
      <div class="main-logo">
        <img src="femboyware-logo.png" alt="Femboyware Logo">
      </div>
      <p class="description">Welcome to the sleek world of Femboyware - where style meets performance. Get your tools ready.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </section>
  </div>
</body>
</html>
